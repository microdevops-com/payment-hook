name: payment-hook

services:
  payment-hook:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./cert:/app/cert:ro
    env_file:
      - .env
    environment:
      - PG_HOST=pg
      - PG_PORT=5432
      - PG_USER=paymenthook
      - PG_PASSWORD=password
      - PG_DB=paymenthook
      - GUNICORN_WORKERS=2
      - GUNICORN_TIMEOUT=60
    depends_on:
      pg:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:8080
    depends_on:
      - payment-hook
    restart: unless-stopped

  pg:
    image: postgres:17.6-bookworm
    volumes:
      - pg:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=paymenthook
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=paymenthook
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paymenthook -d paymenthook"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  stripe-cli:
    image: stripe/stripe-cli:latest
    # .env is read by compose implicitly and STRIPE_API_SECRET_KEY is expanded in compose runtime
    command: listen --forward-to http://nginx:8080/stripe/payment-intent --events payment_intent.succeeded --api-key ${STRIPE_API_SECRET_KEY}
    env_file:
      - .env
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  pg:
